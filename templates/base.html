<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="../static/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.2.1"></script>
    <script src="register_ajax.js" type="text/javascript"></script>

    <title>{% block title %}{{title}}{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id='nav'>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" role="navigation">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">My Site</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navitem">
              <a class="nav-link" href="#">The Music</a>
            </li>
            <li class="navitem">
              <a class="nav-link" href="#">Education</a>
            </li>
            <li class="navitem">
              <a class="nav-link" href="#">Coding</a>
            </li>
            <li class="navitem">
              <a class="nav-link" href="#">The Journalist </a>
            </li>  
          </ul>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %}
    <!--Footer-->
    <div class="container-fluid">
      <div id="footer" class="position-absolute bottom-0 end-0" style="padding: 1%;">
        &copy; Copyright 2021 by <a href="#">Dayne Guy</a>.
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
